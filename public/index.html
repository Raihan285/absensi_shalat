<!DOCTYPE html>
<html lang="en">

<body>
    <div class="login-right">
        <div>
            <div class="form-login">
                <img src="image/logokartika_400x400-2 3.png" alt="">

                    <div class="input">
                    <b>Nama:</b>

                    <div class="input">                
                    <b>NIS:</b>

                    </div>

                    <div class="input">

                    </div>
                </div>
                </form>


               
            </div>
        </div>
    </div>
    <script type="module" src="src/js/login.js"  ></script>
